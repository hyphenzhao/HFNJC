{% extends "common_base.html" %}
{% load staticfiles %}
{% block content %}
	{% load static %}
	{% get_media_prefix as MEDIA_PREFIX %}
	<div class="card text-center">
		<div class="card-body">
			<video width="100%" height="100%" controls>
			  <source src="{{MEDIA_PREFIX}}videos/{{no}}.mp4" type="video/mp4">
			</video>
		</div>
		<div class="card-body">
			<a href="{{MEDIA_PREFIX}}videos/{{no}}.mp4" class="btn btn-primary" download>下载此视频</a>
		</div>
		
	</div>
{% endblock %}
